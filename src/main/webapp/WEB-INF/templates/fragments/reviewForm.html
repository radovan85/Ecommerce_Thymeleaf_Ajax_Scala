<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<th:block th:fragment="ajaxLoadedContent">

	<div class="container inner" 
		style="margin-top: 120px;margin-bottom: 100px;font-family: Oswald, sans-serif;color: #12044F;font-weight: 700;">
        <div class="text-center text-uppercase pt-3"> 
        	<h3 th:text="${'Review Form'}"></h3>
        	<h5 th:text="${'Send us a review'}"></h5>
            <hr>
       	</div>
            
        <div class="row mt-2">
            <div  class="col-md-6 offset-md-3 sigup_form">
            	<div class="sigup_form">
					<form class="mt-3" method="POST" th:object="${review}" id="reviewForm">
					
						<div class="mb-3 col-md-12">
                        	<label class="form-label" th:text="${'Review'}"></label>
                          	<textarea 
                          		class="form-control" 
                          		id="text"
                          		name="text"  
                          		th:placeholder="${'Enter Your Review'}" >
							</textarea>	 
                          	<span class="text-danger" id="textError" 
            					th:text="${'Not empty, max 255 letters allowed'}" 
            					style="visibility: hidden">
            				</span>     
                    	</div>

						<div class="text-center mt-5">
							<button type="submit"
								class="btn-creator-blue" 
								th:text="${'Send'}">
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		reviewInterceptor("reviewForm");
	</script>
	
</th:block>
