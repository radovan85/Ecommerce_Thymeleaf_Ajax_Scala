<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head th:replace="fragments/layout :: head"></head>

<body style="background-color: #f7fbfb;">
	<div th:replace="fragments/layout :: header"></div>

	<div id="alertMessage"
		style="color: red; margin-top: 110px; font-family: Rajdhani, sans-serif;">
		<th:block th:if="${alertMessage}">
			<span th:text="${alertMessage}"></span>
		</th:block>
	</div>



	<div id="ajaxLoadedContent">

		<div class="middle">
			<ul>
				<li><img th:src="@{/images/carouselImages/image_01.jpg}" alt=""></li>
				<li><img th:src="@{/images/carouselImages/image_02.jpg}" alt=""></li>
				<li><img th:src="@{/images/carouselImages/image_03.jpg}" alt=""></li>
				<li><img th:src="@{/images/carouselImages/image_04.jpg}" alt=""></li>
				<li><img th:src="@{/images/carouselImages/image_05.jpeg}"
					alt=""></li>
				<li><img th:src="@{/images/carouselImages/image_06.jpeg}"
					alt=""></li>

			</ul>
		</div>

		<div class="container" align="center"
			style="margin-top: -60px; font-family: Rajdhani, sans-serif; color: #b90825">
			<h1>Welcome To Electronic Bazar</h1>
		</div>



	</div>

	<div th:replace="fragments/layout :: footer"></div>


	<script th:src="@{/js/bootstrap_v4.5.0.bundle.min.js}"></script>
	<script th:src="@{/js/validation.js}"></script>
	<script th:src="@{/js/script.js}"></script>
	


</body>
</html>
